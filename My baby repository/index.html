<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 새끼 저장소</title>
    <link href="index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id = "header">
            <button id = "login">로그인</button>
    </div>
    <div id = "body">
        <div id ="banner">베너 이미지
            <!--<img src="/My baby repository/images/banner/banner1.png">-->
        </div>
        <div id="button-area">
            <button id="add">추가하기</button>
        </div>
        <div id="nav">
            <div class="genre"># 전체</div>
        </div>
        <div id="character-list">
            <div class="character-card">
                <div>
                    <img class="character-img" src="/My baby repository/images/character/주강아.png"/>
                </div>
                <div class="character-contents">
                    <span class="character-name">주 강아</span>
                    <div class="contents-sub">
                        <span class="character-age">17세</span>
                        <span> / </span>
                        <span class="character-sex">남</span>
                    </div>
                    <div class="character-tags">
                        <span class="character-tag"># 미소년</span>
                    </div>
                </div>
            </div>
            <div class="character-card">
                <div>
                    <img class="character-img" src="/My baby repository/images/character/유부.jpg"/>
                </div>
                <div class="character-contents">
                    <span class="character-name">유부</span>
                    <div class="contents-sub">
                        <span class="character-age">4세</span>
                        <span> / </span>
                        <span class="character-sex">남</span>
                    </div>
                    <div class="character-tags">
                        <span class="character-tag"># 깜찍이</span>
                        <span class="character-tag"># 강아띠</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id = "footer"></div>
</body>
</html>
